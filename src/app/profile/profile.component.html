<div class="container-fluid">
	<form (ngSubmit)="update()" name="updateForm" #updateForm="ngForm" novalidate>
    <section class="container">
			<div class="container-page">				
				<div class="col-md-6 col-md-offset-3">
					<h3 class="dark-grey">{{info.firstname}} {{info.lastname}}</h3>
					
					<div class="form-group col-lg-6">
						<label>Firstname</label>
						<input type="text" name="firstname" class="form-control" [(ngModel)]="info.firstname" #firstname="ngModel" required>
					</div>
					
					<div class="form-group col-lg-6">
						<label>Lastname</label>
						<input type="text" name="lastname" class="form-control" [(ngModel)]="info.lastname" #lastname="ngModel" required>
					</div>					
	
					<div class="form-group col-lg-6">
						<label>Email Address</label>
						<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" class="form-control" [(ngModel)]="info.email" #email="ngModel" [disabled]="user" required>
					</div>
					
					<div class="col-sm-6">
						<input type="checkbox" name="newsLetter" class="checkbox" [(ngModel)]="info.newsLetter" #newsLetter="ngModel"/>Sign up for our newsletter
					</div>

					<div class="col-sm-6">
						<input type="checkbox" name="notifications" class="checkbox" [(ngModel)]="info.notifications" #notifications="ngModel"/>Send notifications to this email
					</div>

          <div class="col-lg-12" *ngIf="!showUpdatePassword" (click)="updatePassword()" style="padding: 15px">
            <span><a>Update password</a> </span>
          </div>
					
					<div *ngIf="showUpdatePassword" class="form-group col-lg-12">
						<label>Current Password</label>
						<input type="password" name="password" class="form-control" [(ngModel)]="newPassword.current" #password="ngModel" required>
					</div>

          <div *ngIf="showUpdatePassword" class="form-group col-lg-12">
						<label>New Password</label>
						<input type="password" name="passwordNew" class="form-control" [(ngModel)]="newPassword.new" #passwordNew="ngModel" required>
					</div>
					
					<div *ngIf="showUpdatePassword" class="form-group col-lg-12">
						<label>Repeat New Password</label>
						<input type="password" name="passwordCheck" class="form-control" [(ngModel)]="newPassword.check" #passwordCheck="ngModel" required>
					</div>

          <div class="col-lg-12">
					  <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
          </div>

					<div *ngIf="showWarnings" class="alert alert-danger col-lg-12">
            <div>
              Password is invalid or does not match.
            </div>
        	</div>

					<div *ngIf="showSuccess" class="alert alert-success col-lg-12">
            <div>
              Profile has been updated.
            </div>
        	</div>

				</div>
			</div>
		</section>
	</form>
</div>
